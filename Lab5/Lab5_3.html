<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрыть и показать текст</title>
    <style>
        #text {
            font-size: 20px;
            margin: 20px 0;
            overflow: hidden;
            transition: height 0.3s, visibility 0.3s;
            height: auto;
        }
        
        #text.hidden {
            visibility: hidden;
            height: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="text">Текст.</div>
<button id="toggleButton">Скрыть текст</button>

<script>
    const textElement = document.getElementById('text');
    const toggleButton = document.getElementById('toggleButton');
    const originalHeight = textElement.scrollHeight + 'px';
    textElement.style.height = originalHeight;
    
    toggleButton.addEventListener('click', function() {
        if (textElement.classList.contains('hidden')) {
            // Показываем текст
            textElement.classList.remove('hidden');
            textElement.style.height = originalHeight;
            toggleButton.textContent = 'Скрыть текст';
            
            setTimeout(() => {
                if (!textElement.classList.contains('hidden')) {
                    textElement.style.height = 'auto';
                }
            }, 300);
        } else {
            // Скрываем текст
            textElement.style.height = originalHeight;
            setTimeout(() => {
                textElement.classList.add('hidden');
                toggleButton.textContent = 'Показать текст';
            }, 10);
        }
    });
</script>

</body>
</html>
