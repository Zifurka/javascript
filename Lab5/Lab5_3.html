<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрыть и показать текст</title>
    <style>
        #text {
            font-size: 20px;
            margin: 20px 0;
            height: 1.2em;
            line-height: 1.2em;
            overflow: hidden;
        }
        
        #toggleButton {
            padding: 10px 20px;
            min-width: 150px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        #toggleButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="text">Что-то интересное</div>
<button id="toggleButton">Скрыть текст</button>

<script>
    const textElement = document.getElementById('text');
    const toggleButton = document.getElementById('toggleButton');
    toggleButton.addEventListener('click', function() {
        if (textElement.style.visibility === 'hidden') {
            textElement.style.visibility = 'visible';
            toggleButton.textContent = 'Скрыть текст';
        } else {
            textElement.style.visibility = 'hidden';
            toggleButton.textContent = 'Показать текст';
        }
    });
</script>

</body>
</html>
